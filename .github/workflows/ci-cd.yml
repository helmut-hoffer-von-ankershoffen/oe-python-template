name: "CI/CD"

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  release:
    types: [created]

jobs:
  lint:
    uses: ./.github/workflows/_lint.yml
    permissions:
      contents: read
      id-token: write
      packages: read
    secrets: inherit

  audit:
    uses: ./.github/workflows/_audit.yml
    permissions:
      contents: read
      id-token: write
      packages: read
    secrets: inherit
    
  test:
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    secrets: inherit
    uses: ./.github/workflows/_test.yml


  # CodeQL analysis - runs in parallel with tests
  codeql:
    # Only run CodeQL on main branch, PRs to main, and tags
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'pull_request' && github.base_ref == 'main'))
    uses: ./.github/workflows/_codeql.yml
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    secrets: inherit


  # Package publish job - only runs on tags and depends on lint, audit, test and optionally CodeQL success
  package_publish:

    needs: [lint, audit, test, codeql]

    if: (startsWith(github.ref, 'refs/tags/v'))
    uses: ./.github/workflows/_package-publish.yml
    permissions:
      contents: write
      packages: read
    secrets: inherit

  # Docker publish job - only runs on tags and depends on lint, audit, test and optionally CodeQL success  
  docker_publish:

    needs: [lint, audit, test, codeql]

    if: (startsWith(github.ref, 'refs/tags/v'))
    uses: ./.github/workflows/_docker-publish.yml
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    secrets: inherit


  # Vercel preview deployment - runs on all branches and PRs
  vercel_preview:

    needs: [lint, audit, test, codeql]

    if: (!contains(github.event.head_commit.message, '[skip ci]'))
    uses: ./.github/workflows/_vercel-preview.yml
    permissions:
      contents: read
      deployments: write
      id-token: write  
    secrets: inherit

  # Vercel production deployment - runs on tags and releases
  vercel_production:

    # For production deployments from tags or releases, depend on lint, audit, test, and CodeQL
    needs: [lint, audit, test, codeql]

    if: (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release') && !contains(github.event.head_commit.message, '[skip ci]')
    uses: ./.github/workflows/_vercel-production.yml
    permissions:
      contents: read
      deployments: write
      id-token: write  
    # The original workflow included both tags and release events
    secrets: inherit

